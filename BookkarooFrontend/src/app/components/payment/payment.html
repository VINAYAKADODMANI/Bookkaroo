<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center text-primary mb-4">Confirm Payment</h3>

    <div class="text-center mb-3">
      <h5 class="fw-bold text-success">Processing Payment of ₹{{ rate }}</h5>
      <p class="text-muted">Razorpay payment gateway is opening...</p>
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label fw-medium">Email address</label>
        <input
          type="email"
          class="form-control rounded-pill"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label fw-medium">Phone number</label>
        <input
          type="tel"
          class="form-control rounded-pill"
          placeholder="Enter your phone number"
          [(ngModel)]="phone"
          name="phone"
          required
        />
      </div>

      <div class="d-grid">
        <button
          *ngIf="rate"
          class="btn btn-success btn-lg rounded-pill"
          (click)="payWithRazorpay()"
        >
          <i class="bi bi-currency-rupee"></i> Proceed with ₹{{ rate }} Now
        </button>
      </div>
    </form>
  </div>
</div>
